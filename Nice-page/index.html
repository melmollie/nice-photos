<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Foods in Nice</h1>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="Nice-photos/pic1.jpg"  style="width:100%">
            <div class="text">Salade Nicoise</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="Nice-photos/pic2.jpg"  style="width:100%">
            <div class="text">Vietnamese</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="Nice-photos/pic3.jpg"  style="width:100%">
            <div class="text">Salade Cesar</div>
        </div>
    
         <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="Nice-photos/pic4.jpg" style="width:100%">
            <div class="text">Pasta de Trufa</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="Nice-photos/pic5.jpg"  style="width:100%">
            <div class="text">Creme brulee</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclinck="currentSlide(1)"></span>
        <span class="dot" onclinck="currentSlide(2)"></span>
        <span class="dot" onclinck="currentSlide(3)"></span>
        <span class="dot" onclinck="currentSlide(4)"></span>
        <span class="dot" onclinck="currentSlide(5)"></span>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
